version: "3.1"

intents:
- new_entry
- affirmative
- negative

responses:
  utter_ask_vineyard_name:
  - text: 
What's the name of your vineyard?
  utter_ask_has_illness:
  - text: Has there been any observed sickness in the vineyard?;
  utter_ask_has_treatment:
  - text: Has there been any has_treatment conducted?
  utter_ask_vineyard_status:
  - text: How's the vineyard progressing?
  utter_thank_you:
  - text: Thank you very much for the entry
  utter_slots_values:
  - text:  vineyard_name = {vineyard_name}, vineyard_status = {vineyard_status}, has_illness = {has_illness}, has_treatment = {has_treatment}

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
- utter_thank_you
- utter_ask_vineyard_name
- utter_ask_has_illness
- utter_ask_has_treatment
- utter_ask_vineyard_status
- utter_slots_values

slots:
  vineyard_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
       - active_loop: vine_form
         requested_slot: vineyard_name
  vineyard_status:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
       - active_loop: vine_form
         requested_slot: vineyard_status
  has_illness:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: affirmative
      value: true
      conditions:
      - active_loop: vine_form
        requested_slot: has_illness
    - type: from_intent
      intent: negative
      value: false
      conditions:
      - active_loop: vine_form
        requested_slot: has_illness
  has_treatment:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: affirmative
      value: true
      conditions:
      - active_loop: vine_form
        requested_slot: has_treatment
    - type: from_intent
      intent: negative
      value: false
      conditions:
      - active_loop: vine_form
        requested_slot: has_treatment

forms:
  vine_form:
    required_slots:
      - vineyard_name
      - vineyard_status
      - has_illness
      - has_treatment

